name: CI/CD Reactions Microservices

on:
  push:
    branches: [main, test]
    paths:
      - 'add-like/**'
      - 'get-likes/**'
      - 'remove-like/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'add-like/**'
      - 'get-likes/**'
      - 'remove-like/**'
      - '.github/workflows/**'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # ADD-LIKE
  add_like:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'add-like/') || contains(github.event.pull_request.changed_files, 'add-like/') || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if add-like changed
        id: detect-changes
        run: |
          git fetch --prune --unshallow || git fetch --all
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^add-like/" || true)
          if [[ -n "$CHANGED" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate .env for tests
        if: steps.detect-changes.outputs.changed == 'true'
        working-directory: ./add-like
        run: |
          cat <<EOF > .env
          DB_HOST=${{ secrets.DB_HOST }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_PORT=${{ secrets.DB_PORT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          PET_DB_NAME=${{ secrets.PET_DB_NAME }}
          POST_DB_NAME=${{ secrets.POST_DB_NAME }}
          REACTIONS_DB_NAME=${{ secrets.REACTIONS_DB_NAME }}
          WEBHOOK_NOTIFICATIONS_URL=${{ secrets.WEBHOOK_NOTIFICATIONS_URL }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          EOF

      - name: Install dependencies & run tests
        if: steps.detect-changes.outputs.changed == 'true'
        working-directory: ./add-like
        run: |
          pip install -r requirements.txt
          pytest

      - name: Build Docker image
        if: steps.detect-changes.outputs.changed == 'true'
        working-directory: ./add-like
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/add-like:latest .

      - name: Login to DockerHub
        if: steps.detect-changes.outputs.changed == 'true'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push image to DockerHub
        if: steps.detect-changes.outputs.changed == 'true'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/add-like:latest

      - name: Deploy in EC2 via SSH (with .env)
        if: steps.detect-changes.outputs.changed == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_REACTIONS_DOMAIN_TEST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cat <<EOF > /home/ubuntu/add-like.env
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_PORT=${{ secrets.DB_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            PET_DB_NAME=${{ secrets.PET_DB_NAME }}
            POST_DB_NAME=${{ secrets.POST_DB_NAME }}
            REACTIONS_DB_NAME=${{ secrets.REACTIONS_DB_NAME }}
            WEBHOOK_NOTIFICATIONS_URL=${{ secrets.WEBHOOK_NOTIFICATIONS_URL }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            EOF

            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/add-like:latest
            docker stop add-like || true && docker rm add-like || true
            docker run -d --name add-like \
              --env-file /home/ubuntu/add-like.env \
              -p 6001:6001 \
              ${{ secrets.DOCKERHUB_USERNAME }}/add-like:latest

